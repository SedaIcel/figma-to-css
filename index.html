<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Landing Page</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="left-nav">
        <li class="nav-list">
          <a class="nav-link-text" href="#">
            <img src="images/darklogo.jpg" alt="landify logo" />
          </a>
        </li>
        <li class="nav-list"><a class="nav-link-text" href="#">About</a></li>
        <li class="nav-list"><a class="nav-link-text" href="#">Products</a></li>
        <li class="nav-list"><a class="nav-link-text" href="#">Pricing</a></li>
        <li class="nav-list"><a class="nav-link-text" href="#">Blog</a></li>
        <li class="nav-list"><a class="nav-link-text" href="#">Jobs</a></li>
        <div class="drop-down-menu">
          <li class="nav-list"><a class="nav-link-text" href="#">More</a></li>
          <img
            src="images/drop-down.png"
            alt="vector"
            style="padding-top: 5px"
          />
        </div>
      </ul>
      <ul class="right-nav">
        <li class="nav-list">
          <a href="#">
            <img src="images/google-play-badge.png" alt="Google Play Badge" />
          </a>
        </li>
        <li class="nav-list">
          <a href="#">
            <img src="images/app-store-badge.png" alt="App Store Badge" />
          </a>
        </li>
      </ul>
    </nav>
    <section class="hero-page">
      <div class="hero-section">
        <div class="hero-content-wrapper">
          <div class="hero-content">
            <h1 class="hero-content-title">
              Organise projects.<br />
              Get more done.
            </h1>
            <button class="hero-button">Get Started</button>
          </div>
          <div class="hero-content-image">
            <img src="images/phone-mockup.png" alt="Phone Mockup" />
          </div>
        </div>
        <div>
          <ul class="hero-section-logos">
            <li class="nav-list">
              <img src="images/company-logos/airbnb-logo.png" alt="Airbnb" />
            </li>
            <li class="nav-list">
              <img src="images/company-logos/hubspot-logo.png" alt="Hubspot" />
            </li>
            <li class="nav-list">
              <img src="images/company-logos/google-logo.png" alt="Google" />
            </li>
            <li class="nav-list">
              <img
                src="images/company-logos/microsoft-logo.png"
                alt="Microsoft"
              />
            </li>
            <li class="nav-list">
              <img src="images/company-logos/walmart-logo.png" alt="Walmart" />
            </li>
            <li class="nav-list">
              <img src="images/company-logos/fedEx-logo.png" alt="FedEx" />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
